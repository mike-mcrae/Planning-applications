services:
  - type: web
    name: planning-explorer-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FRONTEND_ORIGIN
        value: https://planning-explorer-frontend.onrender.com

  - type: web
    name: planning-explorer-frontend
    env: node
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://planning-explorer-backend.onrender.com
